<!-- Event is the change in the state of the object -->
<!-- In HTML there are many events that are generated by the user or by the browser while some activity is performed -->
<!-- Process of reacting over events is called eevnt handling -->
<!DOCTYPE html>
<html lang="en">
  <head>
    JS EVENTS
  </head>
  <body>
    <form name="myform" method="post" action="https://google.com/">
      <input type="button" onclick="clickevent()" value="Who is this?" />
      Name: <input type="text" name="name" />
    </form>
    <script lang="JavaScript" type="text/JavaScript">
      function clickevent(){
        document.write("Hello there!")
      }
    </script>
  </body>
</html>
