<!DOCTYPE html>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.mi n.js"></script>
  <body>
    <div data-ng-app="" data-ng-init="quantity=1;price=20">
      <h2>Cost Calculator</h2>
      Quantity: <input type="number" ng-model="quantity" /> Price:
      <input type="number" ng-model="price" />
      <p><b>Total in rupees:</b> {{quantity * price}}</p>
    </div>
  </body>
</html>
